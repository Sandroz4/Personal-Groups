<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .wrong {
        border-radius: 6px;
        height: 40px;
        width: 150px;
      }
      .right {
        border-radius: 6px;
        height: 40px;
        width: 150px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3>score</h3>
      <p id="score">0</p>
      <h2>choose correct option</h2>

      <div id="answers">
        <button class="wrong" style="background-color: orange">print5</button><br>
        <button class="right" style="background-color: crimson">print(5)</button><br>
        <button class="wrong" style="background-color: cyan">print5)</button>
      </div>
    </div>

    <script>
        let elements = document.getElementsByTagName('button')
        let score = document.getElementById('score')
        let count = 0

        // '0' + 1 = '01'

        for (let i = 0; i < elements.length; i++) {
            elements[i].addEventListener('click', function () {
                if (elements[i].className == 'right') {
                    elements[i].style.background = 'green'
                    count += 1
                    score.textContent = count
                } else {
                    elements[i].style.background = 'red'
                }
            })
        }


    </script>
  </body>
</html>
